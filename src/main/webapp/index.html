<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Janus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/font-awesome.min.css" rel="stylesheet">

    <!-- janus -->
    <link href="static/css/janus.css" rel="stylesheet" media="screen">

    <!-- templates -->
    <script id="book-template" type="text/x-handlebars-template">
      <div class="row">
          <div class="span6"> <!-- span 1 greater -->
            <div class="row-fluid entry">
              <div class="entryItem span12"> <!-- main info -->
                <h4><em>{{title}}</em></h4>
                <table>
                  <tr>
                    <td rowspan="3">
                      <img src="static/img/thumbnail.jpg" data-src="s/book/{{id}}/cover?w=67&h=90" height="90" width="67" class="thumbnail lazy entryThumb"/>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      {{#if authors}}
                        Authors:
                        {{#each authors}}
                        <span class="label"><a href="#/author/get/{{id}}">{{name}}</a></span>
                        {{/each}}
                      {{/if}}
                    </td>
                  </tr>
                  <tr>
                    <td>
                      {{#if fileInfo}}
                        <div class="input-append">
                          <select id="download_box_{{../id}}" class="widthOverride">
                          {{#each fileInfo}}
                            <option value="{{type}}">{{type}} ({{descriptiveSize}})</option>
                          {{/each}}
                          </select>
                          <button class="btn" type="button" onclick="downloadFile('{{../id}}', '{{type}}')"><i class="icon-download-alt"></i></a>
                        </div>
                      {{/if}}                    
                    </td>
                  </tr>
                </table> <!-- closes table -->
                <h6>
                  {{#if series}}
                    Book {{seriesIndex}} in <em><a href="#/series/get/{{series.id}}">{{series.name}}</a></em>
                  {{/if}}
                </h6>                
              </div> <!-- /end span12 entry item row -->
            </div> <!-- /entry row --> 
        </div> <!-- /inner span -->
      </div> <!-- /row -->      
    </script>
    
    <script id="author-template" type="text/x-handlebars-template">
      <div class="row">
          <div class="span6"> <!-- span 1 greater -->
            <div class="row-fluid entry">
              <div class="entryItem span12"> <!-- main info -->
                <h4><em>{{name}}</em></h4>
                <table>
                  <tr>
                    <td rowspan="3">
                      <img src="static/img/thumbnail.jpg" data-src="s/{{type}}/{{id}}/cover?w=67&h=90" height="90" width="67" class="thumbnail lazy entryThumb"/>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <a href="#/{{type}}/get/{{id}}/authors">related authors <i class="icon-circle-arrow-right"></i></a>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <a href="#/{{type}}/get/{{id}}/tags">related tags <i class="icon-circle-arrow-right"></i></a>
                    </td>
                  </tr>
                </table> <!-- closes table -->
                <h5>
                  {{#if bookCount}}
                    Author of <a href="#/author/get/{{id}}/books">{{bookCount}} books</a>{{#if wroteSeries}} and <a href="#/author/{{id}}/series">{{wroteSeries}} series</a>{{/if}}.
                  {{/if}}
                </h5>
              </div> <!-- /end span12 entry item row -->
            </div> <!-- /entry row --> 
        </div> <!-- /inner span -->
      </div>
    </script>
    
    <script id="generic-template" type="text/x-handlebars-template">
      <div class="row">
          <div class="span6"> <!-- span 1 greater -->
            <div class="row-fluid entry">
              <div class="entryItem span12"> <!-- main info -->
                <h4><em>{{name}}</em></h4>
                <table>
                  <tr>
                    <td rowspan="5">
                      <img src="static/img/thumbnail.jpg" data-src="s/{{type}}/{{id}}/cover?w=67&h=90" height="90" width="67" class="thumbnail lazy entryThumb"/>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <a href="#/{{type}}/get/{{id}}/books">related books <i class="icon-circle-arrow-right"></i></a>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <a href="#/{{type}}/get/{{id}}/authors">related authors <i class="icon-circle-arrow-right"></i></a>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <a href="#/{{type}}/get/{{id}}/series">related series <i class="icon-circle-arrow-right"></i></a>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <a href="#/{{type}}/get/{{id}}/tags">related tags <i class="icon-circle-arrow-right"></i></a>
                    </td>
                  </tr>
                </table> <!-- closes table -->
                <h5>&nbsp;</h5> <!-- shim -->
              </div> <!-- /end span12 entry item row -->
            </div> <!-- /entry row --> 
        </div> <!-- /inner span -->
      </div> <!-- /row -->      
    </script>
       
    <script id="multi-response-header-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="span7">
          <div class="row">
            <ul class="nav nav-pills">
              {{#if books}}
              <li class="book_tab">
                <a onclick="toggleTarget('book')"><strong>Books</strong> ({{books.length}})</a>
              </li>
              {{/if}}
              {{#if authors}}
              <li class="author_tab">
                <a onclick="toggleTarget('author')"><strong>Authors</strong> ({{authors.length}})</a>
              </li>
              {{/if}}
              {{#if series}}
              <li class="series_tab">
                <a onclick="toggleTarget('series')"><strong>Series</strong> ({{series.length}})</a>
              </li>
              {{/if}}
              {{#if tags}}
              <li class="tag_tab">
                <a onclick="toggleTarget('tag')"><strong>Tags</strong> ({{tags.length}})</a>
              </li>
              {{/if}}        
            </ul>
          </div>
        </div>
      </div>      
    </script>
   
  </head>
  <body>
      <!-- navigation bar -->
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
       
            <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
       
            <!-- Be sure to leave the brand out there if you want it shown -->
            <a class="brand" href="#main">Janus</a>

            <form class="navbar-search pull-left" action="#/search/all" method="get">
              <input id="term" name="term" type="text" class="search-query" placeholder="Search">
            </form>

            <!-- Everything you want hidden at 940px or less, place within here -->
            <div class="nav-collapse collapse">
            </div>
       
          </div>
        </div>
      </div>

      <!-- sample navigation options -->
      <div id="mainOptions" class="container" style="display: none;">
        <div class="row">
          <div class="span7">
            <div class="row entry">
              <div class="span2">
                <h3>Books</h1>
                <h6><a href="#/book/list?sort=latest">Sorted by newest</a></h6>
                <h6><a href="#/book/list?sort=name">Sorted by name</a></h6>
              </div>
              <div class="span2">
                <h3>Authors</h3>
                <h6><a href="#/author/list?sort=latest">Sorted by newest book</a></h6>
                <h6><a href="#/author/list?sort=books">Sorted by most books</a></h6>
                <h6><a href="#/author/list?sort=series">Sorted by most series</a></h6>
                <h6><a href="#/author/list?sort=name">Sorted by name</a></h6>
              </div>
              <div class="span2">
                <h3>Series</h3>
                <h6><a href="#/series/list?sort=latest">Sorted by newest book</a></h6>
                <h6><a href="#/series/list?sort=books">Sorted by most books</a></h6>
                <h6><a href="#/series/list?sort=name">Sorted by name</a></h6>
              </div>
              <div class="span2">
                <h3>Tags</h3>
                <h6><a href="#/tag/list?sort=latest">Sorted by newest book</a></h6>
                <h6><a href="#/tag/list?sort=books">Sorted by most books</a></h6>
                <h6><a href="#/tag/list?sort=name">Sorted by name</a></h6>
              </div>            
            </div>
          </div>
        </div>
      </div>

      <div id="multi-header-target" class="container">
        <!-- this is where the search tab thing goes -->          
      </div>
      
      <div id="target">
        <!-- target div for new render items -->
      </div>

      <!-- supporting scripts -->
      <script src="static/js/jquery.js"></script>
      <script src="static/js/bootstrap.min.js"></script>
      <script src="static/js/handlebars.js"></script>
      <script src="static/js/sammy.js"></script>
      <script src="static/js/jail.min.js"></script>
      
      <!-- janus logic -->
      <script src="static/janus/janus-config.js"></script>
      <script src="static/janus/janus-utilities.js"></script>
      <script src="static/janus/janus-template.js"></script>
      <script src="static/janus/janus-request.js"></script>
      <script src="static/janus/janus-render.js"></script>
      <script src="static/janus/janus-sammy.js"></script>

      <!-- handlebars template stuff -->
      <script>
        $(document).ready(function() {
          // initialize sammy application
          initSammy();          
        });
    </script>
  </body>
</html>
